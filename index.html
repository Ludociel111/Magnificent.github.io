<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My E-commerce Store</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#shop">Shop</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section id="home">
            <h2>Welcome to Our Store</h2>
            <p>Discover amazing products below.</p>
        </section>
        <section id="shop">
            <h2>Shop</h2>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h3>Product 1</h3>
                <p>$19.99</p>
                <button onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
                <a href="https://www.printful.com/affiliate-link" target="_blank">Buy on Printful</a>
            </div>
            <!-- Add more products as needed -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My E-commerce Store</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
